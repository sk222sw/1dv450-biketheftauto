<!DOCTYPE html>

<!-- data-ng-app (data-* is for HTML5 validation) is a directive to auto-bootstrap an angular application -->
<!-- You can get this scope in an own file e.g. main|app.js -->
 <html data-ng-app="bikeTheft">
   <head>
    <base href="/">
     <title>AngularJS</title>
       <!-- Latest compiled and minified CSS -->
       <link rel="stylesheet" href="styles/main.css">
   </head>
   <style media="screen">
     [ng-cloack] {
       display: none !important;
     }
   </style>
   <body ng-cloak>

     <h1 class="jumbotrone">Bike Theft Auto</h1>
     <hr />

     <div data-ng-include src="'partials/shared/menu.html'"></div>
     <hr />
     <div data-ng-include src="'partials/shared/flash.html'"></div>
     <div data-ng-view></div>

       <script src="js/helpers/addGetUnixTimeToJavaScriptDateObject.js"></script>
       <script src="http://maps.google.com/maps/api/js?key=AIzaSyBIPDdO5qDeTIdHRsJTcZ_xPC3mrGQx0y8"></script>
       <!-- <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script> -->
       <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
       <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
       <script src="js/vendor/ng-map.min.js"></script>
       <script src="js/vendor/moment.min.js"></script>

       <script src="js/vendor/angular-flash.min.js"></script>

       <script src="js/app.js"></script>
       <script src="js/services/HttpService.js"></script>
       <script src="js/services/TheftService.js"></script>
       <script src="js/services/TagService.js"></script>
       <script src="js/services/LoginService.js"></script>
       <script src="js/controllers/TheftDetailsCtrl.js"></script>
       <script src="js/controllers/TheftListCtrl.js"></script>
       <script src="js/controllers/TheftController.js"></script>
       <script src="js/controllers/TagDetailsCtrl.js"></script>
       <script src="js/controllers/LoginCtrl.js"></script>
       <script src="js/controllers/LogoutCtrl.js"></script>
   </body>
</html>
